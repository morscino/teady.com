{{template "header.html"}}

<div class="form-top-text">
    <h3>Please Fill The Form Below To Register or Click <a href="/user/login">here</a> to Login</h3>
</div>

<div class="form-container">
  
  <div class="form">
    <form>
      <label class="form-label"><b>Last Name</b></label>
      <input class="form-input" type="text" name="lastname" placeholder=" Lastname">

      <label class="form-label"><b>First Name</b></label>
      <input class="form-input" type="text" name="firstname" placeholder=" Firstname">

      <label class="form-label"><b>Date of Birth</b></label>
      <input class="form-input" type="date" name="lastname" placeholder=" DOB">

      <label class="form-label"><b>Email</b></label>
      <input class="form-input" type="email" name ="email" placeholder="Enter your Email">

       <label class="form-label"><b>Username</b></label>
       <input class="form-input" type="text" name="username" placeholder="Enter your username">

       <label class="form-label"><b>Password</b></label>
       <input class="form-input" type="password" name="password" placeholder="Enter your password">

       <label class="form-label"><b>Re-type Password</b></label>
       <input class="form-input" type="password" placeholder="Re-type your password">

       <button class="form-button">Submit</button>
    </form>
    
  </div>
  
</div>

{{template "footer.html"}}

</body>
</html>
